<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="folder">
        <img src="bin.png" alt="bin image" />
        <div>Recycle Bin</div>
      </div>
      <div class="folder">
        <img
          src="internet.png"
          alt="wolrd picture with an arrow on it, indicating the connection with internet"
        />
        <div>Connection to the Internet</div>
      </div>
      <div class="folder">
        <img src="computer.png" alt="computer image" />
        <div>My computer</div>
      </div>
      <div class="folder">
        <img
          src="neigbourhood.png"
          alt="two computer images, indicatind the connection between more computer"
        />
        <div>Network Neighborhood</div>
      </div>
      <div class="folder">
        <img src="briefcase.png" alt="Personal Case" />
        <div>My Briefcase</div>
      </div>
    </main>

    <footer>
      <button class="start">
        <img src="start-button.png" alt="windows logo" />
      </button>
      <button class="time">10:00 AM</button>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
